<script type="text/javascript">
	var map;
	function initialize() {
		var bounds = new google.maps.LatLngBounds();
		var infowindow = new google.maps.InfoWindow()
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			zoom: 4,
		});
		console.log("Adding Markers");
		{% for meeting in meetings %}
            {% if meeting.x %}
                var point = new google.maps.LatLng({{meeting.y}}, {{meeting.x}});
                var marker = new google.maps.Marker({
                    position: point,
                    map: map,
                    title: '{{ meeting.meeting.name }}',
                    {% comment %} label: '{{ meeting.meeting.name }}' {% endcomment %}
                });
                marker['infowindow']  = new google.maps.InfoWindow({
                        content: '{{ meeting.location|safe }}',
                });
                google.maps.event.addListener(marker, 'click', function() {
                    //window.location.href = this.url;
                    this['infowindow'].open(map, this);
                });

                bounds.extend(marker.position);
            {% endif %}
		{% endfor %}
		map.fitBounds(bounds);
        google.maps.event.addListener(map, "click", function(event) {
            infowindow.close();
        });
	}
</script>
<script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyCRB2jA_b4InjlQtslR5g5NO9n8dUTdJ0Q&callback=initialize"></script>
